<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
            Bootstrap demo
        </title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet"/>
        <!--Libreria para Grafica-->
        <script src="https://cdn.plot.ly/plotly-2.18.2.min.js">
        </script>
        <!--CSS-->
        <link href="css/style.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row main-capturar">
                <h3>
                    Selección de datos
                </h3>
            </div>
            <div class="row main-capturar">
                <div class="col">
                    <p class="margin-bottom">
                        Agregar Datos Manual
                    </p>
                    <input class="styleInput" id="dato" name="datoIngresadoDeUsuario" placeholder="Ingrese Numero" type="number"/>
                    <button class="styleButton" onclick="capturar()" type="button">
                        Capturar
                    </button>
                </div>
                <div class="col borderRight">
                    <p class="margin-bottom">
                        Agregar Datos Por Archivo
                    </p>
                    <input id="file" name="archivo" type="file"/>
                </div>
            </div>
            <div class="row containerVistaPrevia">
                <div class="textReacomodo" id="cantidadDatosIngresados">
                    Previsualización de datos ingresados
                </div>
                <!--<div cols="30" id="contenido" rows="4" class="prev-DatosIngresados">
                </div>-->
                <textarea cols="30" id="contenido" rows="4" style="min-height:100px;max-height:300px">NO INGRESAR DATOS AQUIIII
                </textarea>
            </div>
            <div id="graficaDesordenada" class="graficaDesordenada">
                <!-- Plotly chart will be drawn inside this DIV -->
            </div>
            <hr/>
            <div class="row main-busquedaSucesiva">
                <p>
                    Busqueda de sucesiva
                </p>
                <div class="inputBusquedaSucesiva">
                    <input class="styleInput" id="datoBusqueda" name="datoIngresadoDeUsuarioBusqueda" placeholder="Ingrese Numero a buscar" type="number">
                    <button class="styleButton" onclick="busquedaSucesiva()" type="button">
                        Capturar
                    </button>
                    <div id="busquedaSucesivaDato">...</div>
                </div>
            </div>
            <hr/>
            <!--ACABA EL CONAINER-FLUID-->
        </div>
        <p>
            Acomodo de burbuja
        </p>
        <button class="styleButton" onclick="ordenarBurbuja()" type="button">
            Buscar
        </button>
        <div id="graficaBurbuja">
            <!-- Plotly chart will be drawn inside this DIV -->
        </div>
        <p>
            Lista ordenada
        </p>
        <div id="DatosOrdenadosBurbuja">
        </div>
        <hr/>
        <p>
            Argoritmo Burbujas bidireccional
        </p>
        <button class="styleButton" onclick="ordenarBidireccional()" type="button">
            Buscar
        </button>
        <hr/>
        <p>
            Argoritmo de insercion
        </p>
        <button class="styleButton" onclick="MetodoIncersion()" type="button">
            Buscar
        </button>
        <hr/>
        <p>
            Argoritmo de Shell
        </p>
        <button class="styleButton" onclick="MetodoShell()" type="button">
            Buscar
        </button>
        <hr/>
        <p>
            Argoritmo de Radix
        </p>
        <button class="styleButton" onclick="radixSort()" type="button">
            Buscar
        </button>
        <script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="js/js.js">
        </script>
    </body>
</html>
